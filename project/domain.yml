version: '2.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet
- inform
- request
slots:
  name:
    type: unfeaturized
    influence_conversation: false
responses:
  utter_greet:
  - text: |
      Hello! How can I help you?
  - text: |
      Hi!
  utter_ask_name:
  - text: |
      What is your name?
  utter_request_done:
  - text: |
      You're all set! Groceries will be delivered to {name} by a volunteer. 
actions:
- '...'
- utter_greet
- utter_request_done
forms:
  request_form:
    name:
    - type: from_text

