rules:
 - rule: say bye when user says bye
   steps:
   - intent: bye
   - action: utter_bye

 - rule: activate request form
   steps:
   - intent: request
   - action: request_form
   - active_loop: request_form

 - rule: submit form
   condition:
   - active_loop: request_form
   steps:
   - action: request_form
   - active_loop: null
   - slot_was_set:
     - requested_slot: null
   - action: utter_request_done
   - action: action_submit_request

