rules:
 - rule: activate request form
   steps:
   - intent: request
   - action: request_form
   - active_loop: request_form

 - rule: submit form
   condition:
   - active_loop: request_form
   steps:
   - action: request_form
   - active_loop: null
   - action: utter_request_done
