nlu:
- intent: greet
  examples: |
    - Hi
    - Hey!
    - Hallo
    - Good day
    - Good morning

- intent: request
  examples: |
    - I want to buy groceries
    - Can you send me the groceries?
    - Can you assign someone for picking up the groceries for me?
    - I need groceries delivered

- intent: inform
  examples: |
    - My name is Example
    - Example
    - I am Example
    - Name is Example
